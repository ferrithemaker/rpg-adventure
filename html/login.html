<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RPG Adventure Login</title>
		<link rel="stylesheet" href="/css/login.css">
	</head>
	<body>
		<div class="login-form">
			<h1>RPG Adventure Login</h1>

			</form>
		</div>
	</body>
</html>
